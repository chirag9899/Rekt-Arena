[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"
broadcast = "broadcast"

# Solidity version
solc = "0.8.20"
evm_version = "paris"  # Pre-Shanghai, no PUSH0 opcode
optimizer = true
optimizer_runs = 200

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Gas reporting
gas_reports = ["BattleArena", "BattleFactory", "MockUSDC"]
gas_reports_ignore = []

# Fuzzing configuration (Foundry 1.5.1+ syntax)
[fuzz]
runs = 256
max_test_rejects = 65536
seed = '0x3e8'

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "preserve"

# RPC Endpoints
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
base = "${BASE_MAINNET_RPC_URL}"
amoy = "${AMOY_RPC_URL}"

# Etherscan verification (v2 API - single key works across all networks)
[etherscan]
base_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base = { key = "${ETHERSCAN_API_KEY}", url = "https://api.basescan.org/api" }
# Amoy uses Etherscan V2 API
amoy = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=80002" }

# Note: Etherscan v2 API uses the same key for all networks
# Get your key at: https://etherscan.io/myapikey (works for all Etherscan-family explorers)

[profile.ci]
verbosity = 4

[profile.ci.fuzz]
runs = 1000
